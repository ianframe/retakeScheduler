<head>
    <title>Schedule a Retake</title>
</head>

<body>
  <h1>Sign up for a quiz retake!</h1>
      {{> loginButtons align="left"}}
      {{> orderForm}}
      <hr>
      {{> listOfRetakes}} 

</body>

<template name="orderForm">
  {{#if currentUser}}
    <form method="post" id="orderForm">
      First Name: <br>
      <input type="text" name="firstName"><br>

      Last Name: <br>
      <input type="text" name="lastName"><br>

      Unit: <br>
      <select name="unit">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select> <br>
      <br>

      <select name="standard">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
      </select><br>
      <br>
      <input type="submit" value="Schedule">
    </form>
  {{/if}}
</template>

<template name="listOfRetakes">
  {{#if currentUser}}
    <h1>Your Scheduled Retakes</h1>
    {{#each scheduledRetake}}
      <li class="scheduledRetake {{selectedClass}}">Unit {{unit}} : {{standard}} - {{name}}</li>
    {{/each}}
      {{#if hasScheduledRetakes}}
        <br>
        <input type="submit" class="cancelButton" value="Cancel Request">
      {{else}}
        <p>You don't have any retakes scheduled at the moment.</p>
      {{/if}}
  {{/if}}
</template>
